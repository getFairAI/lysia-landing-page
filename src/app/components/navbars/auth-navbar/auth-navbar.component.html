<div class="w-full">
  <nav class="w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg">
    <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
      <div class="w-full relative flex justify-between md:w-auto md:static md:block md:justify-start">
        <!-- <a [routerLink]="['/']" class="text-2xl font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap"> FairAI Labs </a> -->
        <div class="logo-img-wrapper">
          <img src="./assets/img/logos/fairai-v3-logo-color-black.svg" alt="FairAI Logo" class="logo-img" [routerLink]="['/']" />
        </div>

        <div class="flex md:hidden justify-end flex-nowrap items-center gap-3">
          <button
            class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded-lg bg-transparent block md:hidden outline-none focus:outline-none"
            type="button"
            (click)="openMenu()">
            <i class="text-black fas fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="flex flex-grow items-center bg-transparent">
        <ul class="hidden md:flex gap-2 flex-row list-none ml-auto">
          <li class="ml-2 flex items-center">
            <div class="language-selectors-wrapper">
              <div class="lang-selector rounded-lg plausible-event-name=Change+Language+EN+Click" (click)="useLanguage('en')" [ngClass]="{ 'selected': currentLanguage === 'en' }" matTooltip="Access the english version of FairAI Labs">EN</div>
              <div class="lang-selector rounded-lg plausible-event-name=Change+Language+PT+Click" (click)="useLanguage('pt')" [ngClass]="{ 'selected': currentLanguage === 'pt' }" matTooltip="Consultar a versão portuguesa do FairAI Labs">PT</div>
              <div class="selector-indicator rounded-lg bg-transparent" [ngClass]="{ 'en-position': currentLanguage === 'en', 'pt-position': currentLanguage === 'pt' }"></div>
            </div>
          </li>
          <li class="flex items-center">
            <a
              class="text-slate-600 p-2 flex items-center text-xs uppercase font-bold hover:text-[#3aaaaa] transition-all rounded-lg plausible-event-name=LinkedIn+Navbar+Click"
              href="https://www.linkedin.com/company/getfairai"
              target="_blank">
              <i class="fab fa-linkedin text-lg leading-lg"></i>
            </a>
          </li>
          <li class="flex items-center">
            <a
              class="text-slate-600 pl-0 p-2 flex items-center text-xs uppercase font-bold hover:text-[#3aaaaa] transition-all cursor-pointer plausible-event-name=Blog+Navbar+Click"
              href="https://blog.getfair.ai"
              target="_blank">
              {{ 'Blog' }}</a
            >
          </li>

          <li class="flex items-center">
            <div
              id="navbar-contact-btn"
              class="py-2 px-4 text-slate-600 flex items-center text-xs uppercase font-bold bg-[#3aaaaa] text-white transition-all rounded-lg cursor-pointer plausible-event-name=Contact+Us+Navbar+Click"
              (click)="contactUsScrollToDiv()"
              >{{ 'NAVBAR.CONTACT' | translate }}</div
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="navbar-menu-popup" *ngIf="menuOpen" [ngClass]="{ 'menu-close-animation': menuClosingAnimation }">
  <div class="menu-container" [ngClass]="{ 'menu-close-animation': menuClosingAnimation }">
    <div class="menu-button rounded-lg">
      <button cdkFocusInitial class="text-xl p-0 m-0 " type="button" (click)="closeMenu()">
        <i class="text-white fas fa-close"></i>
      </button>
    </div>

    <div class="menu-logo">
      <img src="./assets/img/logos/fairai-v3-logo-color-black.svg" alt="FairAI Logo" />
    </div>

    <a class="menu-item rounded-lg plausible-event-name=Blog+Mobile+Menu+Click" (click)="closeMenu('https://blog.getfair.ai')"><i class="fas fa-circle-info text-xl"></i>Blog</a>
    <a class="menu-item rounded-lg plausible-event-name=Contact+Us+Mobile+Menu+Click" (click)="closeMenu(undefined, 'contact-us')"><i class="fas fa-comment text-xl"></i> {{ 'NAVBAR.CONTACT' | translate }}</a>
    <a class="menu-item rounded-lg plausible-event-name=LinkedIn+Mobile+Menu+Click" href="https://www.linkedin.com/company/getfairai" target="_blank"><i class="fab fa-linkedin text-xl"></i> LinkedIn</a>

    <div class="language-selectors-wrapper mt-10">
      <div class="lang-selector rounded-lg plausible-event-name=Change+Language+EN+Click" (click)="useLanguage('en')" [ngClass]="{ 'selected': currentLanguage === 'en' }" matTooltip="Access the english version of FairAI Labs">EN</div>
      <div class="lang-selector rounded-lg plausible-event-name=Change+Language+PT+Click" (click)="useLanguage('pt')" [ngClass]="{ 'selected': currentLanguage === 'pt' }" matTooltip="Consultar a versão portuguesa do FairAI Labs">PT</div>
      <div class="selector-indicator rounded-lg" [ngClass]="{ 'en-position': currentLanguage === 'en', 'pt-position': currentLanguage === 'pt' }"></div>
    </div>
  </div>
</div>
